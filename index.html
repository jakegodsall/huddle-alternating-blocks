<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon" />
        <title>Huddle Landing Page</title>
    </head>
    <body>
        <section class="hero">
            <header class="header">
                <img class="header__logo" src="assets/images/logo.svg" alt="Huddle logo" />
                <a href="#/" class="button button--white">Try it free</a>
            </header>
            <div class="hero__main">
                <div class="hero__content">
                    <h1 class="hero__title">Build the community your fans will love</h1>
                    <p class="hero__description">
                        Huddle re-imagines the way we build communities. You have a voice, but so
                        does your audience. Create connections with your users as you engage in
                        genuine discussion.
                    </p>
                    <div class="button button--pink">Get started for free</div>
                </div>
                <img
                    class="hero__image"
                    src="assets/images/illustration-mockups.svg"
                    alt="mockups"
                />
            </div>
        </section>
    </body>
</html>
